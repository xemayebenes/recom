mutation addMovie($externalId: Int!) {
  addMovie(externalId: $externalId) {
    id
    externalId
    completed
    film {
      title
      overview
      genres {
        id
        name
      }
      popularity
      vote_count
      vote_average
      video
      videoData {
        key
        trailer
      }
      omdbData {
        Poster
        imdbRating
      }
      images {
        medium {
          main
          secondary
        }
        large {
          main
          secondary
        }
      }
    }
  }
}
