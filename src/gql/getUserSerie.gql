query getUserSerie($id: String!, $userId: String!) {
  getUserSerie(id: $id, userId: $userId) {
    id
    externalId
    completed
    serie {
      title
      overview
      genres {
        id
        name
      }
      popularity
      vote_count
      vote_average
      videoData {
        trailer
      }
      omdbData {
        Poster
      }
      images {
        medium {
          main
          secondary
        }
        large {
          main
          secondary
        }
      }
    }
  }
}
